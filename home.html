<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Todo home page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container my-3">
    <form action="/" method="POST">
      <div class="mb-3">
        <label for="title_in_form" class="form-label">Add task</label>
        <input type="text" class="form-control" id="title_in_form" aria-describedby="emailHelp" name="title_in_form">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container mb-3">
    {% if todos|length == 0 %}
    <div class="alert alert-light" role="alert">
      No tasks found. Add tasks first.
    </div>
    {% else %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Task</th>
          <th scope="col">Date and Time</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in todos %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{todo.title}}</td>
          <td>{{todo.date_created}}</td>
          <td>
            <a href='/update/{{todo.sno}}' button type="button" class="btn btn-success btn-sm mx-1">Update</button>
            <a href='/delete/{{todo.sno}}' button type="button" class="btn btn-danger btn-sm mx-1">Completed</button>
          </td>
        </tr>

        {% endfor %}


      </tbody>
    </table>
    {% endif %}

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
